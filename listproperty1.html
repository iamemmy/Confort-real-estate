<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="shortcut icon" href="images/confort-logo.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/fdebeb9bc1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link to style.css -->
    <link rel="stylesheet" href="./Confort-RE/styles/main.css">
</head>

<body id="app">
    <div id="main-container">
        <!-- Sidebar Start -->
        <aside class="sidebar" id="sidebar">
            <div>
                <a href="#" class="brand ">
                    <img src="./Confort-RE/images/confort-logo.png" alt="logo">
                </a>
                <ul class="sidebar-items">
                    <li>
                        <a href="#" class="active">
                            <i class="fa fa-columns"></i> &nbsp; Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-clipboard-list"></i> &nbsp; List a property
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-clipboard-check"></i> &nbsp; Manage Listings
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-envelope-open-text"></i> &nbsp; Manage Request
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="far fa-user-circle"></i> &nbsp; Manage Profile
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="far fa-heart"></i> &nbsp; Favourite
                        </a>
                    </li>
                </ul>
            </div>

            <a href="#" id="logout">
                <i class="fa fa-power-off"></i> &nbsp; Logout
            </a>
        </aside>
        <!-- Sidebar Ends -->

        <main class="content">
            <!-- Top Navbar Starts-->
            <nav class="d-flex justify-content-between shadow-sm  flex-row-reverse flex-lg-row px-3 py-1">
                <button class="btn border-0" id="side-toggler">
                    <i class="fa fa-bars"></i>
                </button>

                <ul class="nav-items d-flex flex-row-reverse flex-lg-row gap-3 align-items-center">
                    <a href="" class="btn btn-sm btn-dark">
                        List New Property
                    </a>

                    <div class="dropdown" id="top-dropdown">
                        <a class="dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <img src="images/Ellipse 3 (1).png" alt="avatar">
                        </a>

                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="#">
                                    <i class="fa fa-user-circle"></i> &nbsp; Profile
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">
                                    <i class="far fa-heart"></i> &nbsp; Favourites
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">
                                    <i class="fa fa-power-off"></i> &nbsp; Logout
                                </a>
                            </li>
                        </ul>
                    </div>
                </ul>
            </nav>
            <!-- Top Navbar Ends -->

            <!-- Main Screen Content -->
            <section id="list-property-1">
                <div class="container-fluid py-4">
                    <div class="row row-wrapper">
                        <div class="col-sm-12 col-md-4 form-wrapper">
                            <h1>List
                                <span class="property-span">Property
                                </span>
                            </h1>
                            <form action="for">
                                <span>
                                    <h2>Property Features</h2>
                                </span>
                                <div class="select-wrapper-1">
                                    <select name="category" id="category">
                                        <option value="category">Category</option>
                                        <option value="number-1">Number 1</option>
                                        <option value="number-2">Number 2</option>
                                        <option value="number-3">Number 3</option>
                                        <option value="number-4">Number 4</option>
                                        <option value="number-5">Number 5</option>
                                    </select>
                                    <select name="type" id="type">
                                        <option value="type">Type</option>
                                        <option value="number-1">Number 1</option>
                                        <option value="number-2">Number 2</option>
                                        <option value="number-3">Number 3</option>
                                        <option value="number-4">Number 4</option>
                                        <option value="number-5">Number 5</option>
                                    </select>
                                    <select name="sub-type" id="sub-type">
                                        <option value="sub-type">Sub type</option>
                                        <option value="number-1">Number 1</option>
                                        <option value="number-2">Number 2</option>
                                        <option value="number-3">Number 3</option>
                                        <option value="number-4">Number 4</option>
                                        <option value="number-5">Number 5</option>
                                    </select>
                                </div>
                                <div class="select-wrapper-1">
                                    <select name="bedrooms" id="bedrooms">
                                        <option value="bedrooms">Bedrooms</option>
                                        <option value="number-1">Number 1</option>
                                        <option value="number-2">Number 2</option>
                                        <option value="number-3">Number 3</option>
                                        <option value="number-4">Number 4</option>
                                        <option value="number-5">Number 5</option>
                                    </select>
                                    <select name="toilet" id="toilet">
                                        <option value="toilet">Toilet</option>
                                        <option value="number-1">Number 1</option>
                                        <option value="number-2">Number 2</option>
                                        <option value="number-3">Number 3</option>
                                        <option value="number-4">Number 4</option>
                                        <option value="number-5">Number 5</option>
                                    </select>
                                    <select name="bathrooms" id="bathrooms">
                                        <option value="bathrooms">Bathrooms</option>
                                        <option value="number-1">Number 1</option>
                                        <option value="number-2">Number 2</option>
                                        <option value="number-3">Number 3</option>
                                        <option value="number-4">Number 4</option>
                                        <option value="number-5">Number 5</option>
                                    </select>
                                </div>
                                <div class="select-wrapper-1">
                                    <select name="sqm-size" id="sqm-size">
                                        <option value="sqm-size">SQM Size</option>
                                        <option value="number-1">Number 1</option>
                                        <option value="number-2">Number 2</option>
                                        <option value="number-3">Number 3</option>
                                        <option value="number-4">Number 4</option>
                                    </select>
                                    <select name="furnishing" id="furnishing">
                                        <option value="furnishing">Furnishing</option>
                                        <option value="number-1">Number 1</option>
                                        <option value="number-2">Number 2</option>
                                        <option value="number-3">Number 3</option>
                                        <option value="number-4">Number 4</option>
                                    </select>
                                </div>
                                <h3>Address Details</h3>
                                <div class="select-wrapper-1">
                                    <select name="state" id="state">
                                        <option value="state">State</option>
                                        <option value="number-1">Number 1</option>
                                        <option value="number-2">Number 2</option>
                                        <option value="number-3">Number 3</option>
                                        <option value="number-4">Number 4</option>
                                    </select>
                                    <select name="city" id="city">
                                        <option value="city">City</option>
                                        <option value="number-1">Number 1</option>
                                        <option value="number-2">Number 2</option>
                                        <option value="number-3">Number 3</option>
                                        <option value="number-4">Number 4</option>
                                    </select>
                                    <select name="state" id="state">
                                        <option value="state">LGA</option>
                                        <option value="number-1">Number 1</option>
                                        <option value="number-2">Number 2</option>
                                        <option value="number-3">Number 3</option>
                                        <option value="number-4">Number 4</option>
                                    </select>
                                </div>
                                <div class="col-sm-12 col-md-12">
                                    <div>
                                        <input class="select-wrapper-2 mt-3" type="text"
                                            placeholder="House number, Street name and Landmark" size="40">
                                    </div>
                                </div>
                                <div>
                                    <h4 class="mt-4">Pricing</h4>
                                    <select class="input-wrapper mt-2" id="state">
                                        <option value="state">Price</option>
                                        <option value="number-1">Number 1</option>
                                        <option value="number-2">Number 2</option>
                                        <option value="number-3">Number 3</option>
                                        <option value="number-4">Number 4</option>
                                    </select>
                                    <select class="input-wrapper" name="state" id="state">
                                        <option value="state">Tax or Fees</option>
                                        <option value="number-1">Number 1</option>
                                        <option value="number-2">Number 2</option>
                                        <option value="number-3">Number 3</option>
                                        <option value="number-4">Number 4</option>
                                    </select>
                                    <span>Negotiable?</span>
                                    <input type="checkbox" name="negotiable" id="negotiable">
                                </div>
                                <div class="checkbox-wrapper mt-3">
                                    <h5>Others</h5>
                                    <label for="checkbox">Car park</label>
                                    <input type="checkbox" name="car-park" id="car-park">
                                    <label for="checkbox">24 hours electricity</label>
                                    <input type="checkbox" name="24-hours-electricity" id="24-hours-electricity">
                                    <label for="checkbox"> Store</label>
                                    <input type="checkbox" name="store" id="store">
                                    <label for="checkbox">Garden</label>
                                    <input type="checkbox" name="garden" id="garden">
                                    <label for="checkbox">General Services</label>
                                    <input type="checkbox" name="general-services" id="general-services">
                                </div>
                                <div class="textarea-wrap mt-4">
                                    <h6>Description</h6>
                                    <textarea name="" id="" cols="42" rows="4" placeholder="Property description"></textarea>
                                </div>
                               <div class="button-wrap">
                                <button class="mt-4"><a href="#">Next</a></button>
                               </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="/Confort-RE/script.js"></script>
</body>

</html>
