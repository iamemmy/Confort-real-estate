<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/fdebeb9bc1.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section id="gallery-section">
      <!-- Sidebar Start -->
      <aside class="sidebar" id="sidebar">
        <div>
          <a href="#" class="brand">
            <img src="images/confort-logo.png" alt="logo" />
          </a>

          <ul class="sidebar-items">
            <li>
              <a href="#" class="active">
                <i class="fa fa-columns"></i> &nbsp; Dashboard
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa fa-clipboard-list"></i> &nbsp; List a property
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa fa-clipboard-check"></i> &nbsp; Manage Listings
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa fa-envelope-open-text"></i> &nbsp; Manage Request
              </a>
            </li>
            <li>
              <a href="#">
                <i class="far fa-user-circle"></i> &nbsp; Manage Profile
              </a>
            </li>
            <li>
              <a href="#"> <i class="far fa-heart"></i> &nbsp; Favourite </a>
            </li>
          </ul>
        </div>

        <a href="#" id="logout">
          <i class="fa fa-power-off"></i> &nbsp; Logout
        </a>
      </aside>
      <!-- Sidebar Ends -->
      <div class="gallery-container">
        <div class="gallery-title-container">
          <p>Gallery</p>
          <button>List a property</button>
          <img src="../Confort-RE/images/image.png" alt="passport" />
        </div>
        <div class="all-gallery-images">
          <div class="big-image">
            <img src="../Confort-RE/images/home-keys.jpg" alt="passport" />
          </div>
          <div class="smaller-images-container">
            <div class="smaller-image">
              <img src="../Confort-RE/images/home-keys.jpg" alt="item" />
            </div>
            <div class="smaller-image">
              <img src="../Confort-RE/images/home-keys.jpg" alt="item" />
            </div>
            <div class="smaller-image">
              <img src="../Confort-RE/images/home-keys.jpg" alt="item" />
            </div>
            <div class="smaller-image">
              <img src="../Confort-RE/images/home-keys.jpg" alt="item" />
            </div>
            <div class="smaller-image">
              <img src="../Confort-RE/images/home-keys.jpg" alt="item" />
            </div>
            <div class="smaller-image">
              <img src="../Confort-RE/images/home-keys.jpg" alt="item" />
            </div>
            <div class="smaller-image">
              <img src="../Confort-RE/images/home-keys.jpg" alt="item" />
            </div>
            <div class="smaller-image">
              <img src="../Confort-RE/images/home-keys.jpg" alt="item" />
            </div>
            <div class="smaller-image">
              <img src="../Confort-RE/images/home-keys.jpg" alt="item" />
            </div>
          </div>
        </div>
        <div class="button-go-back">
          <button class="go-back">Go Back</button>
        </div>
      </div>
    </section>
  </body>
</html>
